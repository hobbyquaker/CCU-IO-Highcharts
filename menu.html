<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>CCU.IO-Highcharts Menu</title>
    <link rel="stylesheet" type="text/css" href="../lib/css/themes/jquery-ui/overcast/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/css/jquery.multiselect-1.13.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/css/jquery.multiselect.filter.css"/>
    <script src="../lib/js/jquery-1.10.2.min.js"></script>
    <script src="../auth/auth.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="../lib/js/jquery-ui-1.10.3.full.min.js"></script>
    <script type="text/javascript" src="../lang/lang.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/menu.js"></script>
</head>
<body>

<div id="loader_small" style="background-color: white; vertical-align: middle; text-align: center; z-index:500; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; margin: 0 auto; ">
    <span class="ajax-loader-small"></span>
</div>

<div id="title">
    <span style="font-size:16px; font-style: italic;">CCU.IO-Highcharts  <span class="chart-version"></span></span><br/>
</div>

<div id="">
    <br/><br/><br/>

    <div class="head">
        <select id="dp" multiple="multiple" name="dp"></select>
        <a style="margin-left:90px;" class="link translate" target="_blank" href="?">Show charts</a>
        <h4 class="translate">Navigator</h4>
        <select id="navserie" multiple="multiple" name="navserie"></select>
        <span style="display:inline-block; width: 4px;"></span>
        <select class="simple" multiple="multiple" id="navigator">
            <option value="" selected="selected" class="translate">show</option>
            <option value="false" class="translate">hide</option>
        </select>
    </div>

    <div class="block">
        <h4 class="translate">Load period</h4>
        <select class="simple" multiple="multiple" id="period" name="period">
            <option value="1" class="translate">1 Hour</option>
            <option value="2" class="translate">2 Hours</option>
            <option value="6" class="translate">6 Hours</option>
            <option value="12" class="translate">12 Hours</option>
            <option value="24" class="translate">1 Day</option>
            <option value="72" class="translate">3 Days</option>
            <option value="120" class="translate">5 Days</option>
            <option value="168" class="translate">1 Week</option>
            <option value="336" class="translate">2 Weeks</option>
            <option value="720" class="translate">1 Month</option>
            <option value="2160" class="translate">3 Months</option>
            <option value="4320" class="translate">6 Months</option>
            <option value="8760" class="translate">1 Year</option>
            <option value="" selected="selected" class="translate">All</option>
        </select>
        <h4 class="translate">Zoom level</h4>
        <select class="simple" multiple="multiple" id="range" name="range">
            <option value="1" class="translate">1 Hour</option>
            <option value="2" class="translate">2 Hours</option>
            <option value="6" class="translate">6 Hours</option>
            <option value="12" class="translate">12 Hours</option>
            <option value="24" class="translate">1 Day</option>
            <option value="72" class="translate">3 Days</option>
            <option value="120" class="translate">5 Days</option>
            <option value="168" class="translate">1 Week</option>
            <option value="336" class="translate">2 Weeks</option>
            <option value="720" class="translate">1 Month</option>
            <option value="2160" class="translate">3 Months</option>
            <option value="4320" class="translate">6 Months</option>
            <option value="8760" class="translate">1 Year</option>
            <option value="" selected="selected" class="translate">Auto</option>
        </select>

        <h4 class="translate">Aggregation</h4>
        <select class="simple" multiple="multiple" id="grouping">
            <option value="" selected="selected" class="translate">dynamic</option>
            <option value="false" class="translate">deactivated</option>
        </select>

        <h4 class="translate">Live-Updates</h4>
        <select class="simple" multiple="multiple" id="live">
            <option value="" selected="selected" class="translate">activated</option>
            <option value="false" class="translate">deactivated</option>
        </select>

    </div>
    <div class="block">
        <h4 class="translate">Theme</h4>
        <select class="simple" multiple="multiple" id="theme">
            <option value="" selected="selected">-</option>
            <option value="grid">grid</option>
            <option value="dark-green">dark-green</option>
            <option value="skies">skies</option>
            <option value="dark-blue">dark-blue</option>
            <option value="gray">gray</option>
        </select>

        <h4 class="translate">Show loading</h4>
        <select class="simple" multiple="multiple" id="loader">
            <option value="" selected="selected" class="translate">show</option>
            <option value="false" class="translate">hide</option>
        </select>

        <h4 class="translate">Legend</h4>
        <select class="simple" multiple="multiple" id="legend">
            <option value="" selected="selected" class="translate">left</option>
            <option value="inline" class="translate">inside</option>
            <option value="false" class="translate">hide</option>
        </select>

        <h4 class="translate">Export-Button</h4>
        <select class="simple" multiple="multiple" id="exporting">
            <option value="" selected="selected" class="translate">hide</option>
            <option value="true" class="translate">show</option>
        </select>

    </div>
    <div class="block">

        <!--
        <h4>y-Achse</h4>
        <select class="simple" multiple="multiple" id="secondaxis">
            <option value="" selected="selected">Links</option>
            <option value="true">Links und Rechts</option>
        </select>
        -->

        <h4 class="translate">Scrollbar</h4>
        <select class="simple" multiple="multiple" id="scrollbar">
            <option value="" selected="selected" class="translate">show</option>
            <option value="false" class="translate">hide</option>
        </select>

        <h4 class="translate">Zoom</h4>
        <select class="simple" multiple="multiple" id="zoom">
            <option value="" selected="selected" class="translate">activated</option>
            <option value="false" class="translate">deactivated</option>
        </select>

    </div>

    <p style="clear: both">
    <span id="credits"></span>
    </p>

</div>

<script type="text/javascript">
    chart.translateAll();
</script>
<script src="../lib/js/jquery.multiselect-1.13.js"></script>
<script src="../lib/js/jquery.multiselect.filter-1.5pre.js"></script>
</body>
</html>
