<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>CCU.IO-Highcharts</title>
    <link rel="stylesheet" type="text/css" href="css/cuxchart.css"/>
    <script src="/lib/js/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            // If no one point selected, go to menu.html
            if (window.location.href.indexOf('?')   == -1 ||
                window.location.href.indexOf('dp=') == -1) { 
                var i = window.location.href.indexOf('index.html');
                if (i >= 0) {
                    var edit = window.location.href.substring (0, i);
                    window.location.href = edit + "menu.html";
                    return;
                }
                else {
                    if (window.location.href.lastIndexOf('/') != -1)
                        window.location.href = window.location.href.substring(0, window.location.href.lastIndexOf('/')+1) + "menu.html";
                    else if (window.location.href.indexOf ("menu.html") == -1)
                        window.location.href = window.location.href + "menu.html";
                }
            }

            chart.init();
        });
    </script>
</head>
<body>
<div id="title">
    <span style="font-size:16px; font-style: italic;">CCU.IO-Highcharts  <span class="chart-version"></span></span><br/>
    <!--<span style="font-size:10px;"><span id="count_dp"></span> Datenpunkte, <span id="count_val"></span> Werte</span>-->
</div>
<div id="chart"></div>
<div id="loader" style="display:none">
    <div id="loader_output">
        <span style="display:block; height: 24px;">
            <input type="button" class="loader-buttons" value="nachfolgende Logs nicht mehr laden und Charts anzeigen" id="cuxchart_skip" style="display:none;"/>
        </span>
        <br/>
        <div id="loader_output2"></div>
    </div>
</div>
<div id="loader_small" style="vertical-align: middle; text-align: center; z-index:500; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; margin: 0 auto; ">
    <span class="ajax-loader-small"></span>
</div>
</body>
</html>
