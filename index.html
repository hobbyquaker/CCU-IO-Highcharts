<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>CCU.IO-Highcharts</title>
    <link rel="stylesheet" type="text/css" href="css/charts.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/css/themes/jquery-ui/overcast/jquery-ui.css"/>
    <script src="../lib/js/jquery-1.10.2.min.js"></script>
    <script src="../lib/js/jquery-ui-1.10.3.full.min.js"></script>

    <script src="../auth/auth.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <!--<script src="../lib/js/highstock/highstock-1.3.9.js"></script>-->
    <script src="js/highstock-1.3.10.js"></script>
    <!--<script src="../lib/js/highstock/exporting-1.3.9.js"></script>-->
    <script src="js/exporting-1.3.10.js"></script>
    <script type="text/javascript" src="../lang/lang.js"></script>
</head>
<body>
<div id="title">
    <span style="font-size:16px; font-style: italic;">CCU.IO-Highcharts  <span class="chart-version"></span></span><br/>
    <!--<span style="font-size:10px;"><span id="count_dp"></span> Datenpunkte, <span id="count_val"></span> Werte</span>-->
</div>
<div id="chart"></div>
<div id="loader" style="display:none">
    <div style="padding-top:10px" id="loader_output">
        <div style="width: 240px" class="progressbar"></div>
        <span style="display:inline-block; height: 24px;">
            <input type="button" class="loader-buttons translateV" value="not load" id="cuxchart_skip" style="display:none;"/>
        </span>
        <br/>
        <div id="loader_output2"></div>
    </div>
</div>
<div id="loader_small" style="vertical-align: middle; text-align: center; z-index:500; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; margin: 0 auto; ">

    <span class="ajax-loader-progress"><div class="progressbar"></div></span>
</div>
<div id="edit_dialog" style="display: none" class="translateT" title="Series settings">
    <table>
        <input type="hidden" id="series_index"/>
        <input type="hidden" id="series_dp"/>
        <h4 id="seriesName"></h4>
        <tr>
            <td class="translate">Color</td>
            <td>
                <input type="text" id="color"/>
            </td>
        </tr>
        <tr>
            <td class="translate">Line width</td>
            <td>
                <input type="number" id="lineWidth"/>
            </td>
        </tr>
        <tr>
            <td class="translate">Selection</td>
            <td>
                <select class="edit-select" id="marker">
                    <option value="false" class="translate">hide</option>
                    <option value="true" class="translate">show</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="translate">Line type</td>
            <td>
                <select class="edit-select" id="lineType">
                    <option value="line" class="translate">line</option>
                    <option value="spline" class="translate">spline</option>
                    <option value="area" class="translate">area</option>
                    <option value="areaspline" class="translate">areaspline</option>
                    <option value="scatter" class="translate">scatter</option>
                    <option value="bar" class="translate">bar</option>
                    <option value="column" class="translate">column</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="translate">Steps</td>
            <td>
                <select class="edit-select" id="step">
                    <option value="null" class="translate">deactivated</option>
                    <option value="left" class="translate">left</option>
                    <option value="center" class="translate">middle</option>
                    <option value="right" class="translate">right</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="translate">Aggregation</td>
            <td>
                <select class="edit-select" id="grouping">
                    <option value="false" class="translate">deactivated</option>
                    <option value="average" class="translate">average</option>
                    <option value="high" class="translate">maximum</option>
                </select>
            </td>
        </tr>
            <tr>
                <td class="translate">Y-axis</td>
                <td>
                    <select class="edit-select" id="axis">
                        <option value="0" class="translate">left</option>
                        <option value="1" class="translate">right</option>
                    </select>
                </td>
            </tr>
    </table>
</div>
<script src="js/config.js"></script>
<script src="js/charts.js"></script>
<script type="text/javascript">
    //chart.translateAll();
    jQuery(document).ready(function () {
        // If no datapoint selected, go to menu.html
        if (window.location.href.indexOf('?') == -1 || window.location.href.indexOf('dp=') == -1) {
            window.location.href = "/charts/menu.html";
        } else {
            chart.connect();
        }
    });
</script>
</body>
</html>
